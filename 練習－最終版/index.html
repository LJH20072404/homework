    <link rel="stylesheet" href="destyle.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
  <header>
    <div class="header">
      <h1><a href="index.html" class="logo">MyProfile</a></h1>
      <nav class="nav-pc">
        <ul>
          <li><a href="index.html#about">About</a></li>
          <li><a href="index.html#work">Works</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <main>
    <div class="first-container">
      <img src="image/MainVisual.png" alt="カメラ">
    </div>
    <div class="second-container">
      <div id="about">
        <h1>About</h1>
      </div>
      <div class="message-photo">
        <img src="image/about.png" alt="顔写真" class="photo">
        <div class="message">
          <h2>Kazuki Asahina</h2>
          <ul>
            <li>25歳 長野県佐久市出身</li>
            <li>ソフトウェア業界でマーケティングに従事</li>
            <li>趣味はカメラ、愛機はCanon</li>
            <li>自然を撮影するのが好きで、海や山によく行く</li>
          </ul>
        </div>
      </div>
    </div>
    <div class="third-container">
      <div id="work">
        <h2>Works</h2>
      </div>
      <div class="message-picture">
        <div class="pictures">
          <img src="image/Rectangle 8.png" alt="新潟" class="picture">
          <p>新潟に訪れた際に、日本海の雄大さに魅了されて撮影した1枚</p>
        </div>
        <div class="pictures picture-mid">
          <img src="image/Rectangle 7.png" alt="木曾" class="picture">
          <p>地元長野の木曽町から撮影した、冠雪した御嶽山</p>
        </div>
        <div class="pictures">
          <img src="image/Rectangle 9.png" alt="京都" class="picture">
          <p>京都で撮影した、明け方の古き良き日本の町並み</p>
        </div>
      </div>
    </div>
  </main>
  <footer>

  </footer>
